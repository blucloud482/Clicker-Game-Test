<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stonk Sim?</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <p>Stonks: <span id="stonks">0</span></p>

      <button onclick="increaseStonks()">
        +<span id="stonksPerClick">1</span> Stonks
      </button>

      <p>Upgrades</p>

      <button onclick="increaseStonksPerClick()">
        +1 Stonks Per Click (Stonks Needed: <span id="upgradePrice">10</span>)
      </button>
      <button onclick="increaseStonksPerClick2()">
        +5 Stonks Per Click (Stonks Needed: <span id="upgradePrice2">50</span>)
      </button>
      <button onclick="increaseStonksPerClick3()">
        +15 Stonks Per Click (Stonks Needed:
        <span id="upgradePrice3">150</span>)
      </button>
      <button onclick="increaseStonksPerClick4()">
        +25 Stonks Per Click (Stonks Needed:
        <span id="upgradePrice4">250</span>)
      </button>

      <p>Stats -</p>
      <p>Total Clicks: <span id="totalClicks">0</span></p>
      <p>Upgrades Bought: <span id="upgradesBought">0</span></p>

      <script src="script.js"></script>
    </main>
  </body>
</html>
